<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>B4X JsonParseTool</title>
 <link rel="stylesheet" type="text/css" href="index.css" />
 <script src="jquery.min.js"></script>
 <script src="jquery.autosize.js"></script>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <meta name="viewport" content="width=device-width">
 </head>
 <body>
	<h1>B4X JsonParser</h1>
	<div id='btns'>
	<button id="btnParse" class='btncmd'> Parse </button>
	<button id="btnParse2java" class='btncmd'> Parse2Java </button>
	</div>
	<div id="main">
		<div id="rawTextDiv">
			<textarea id="textarea">{a:"a",b:1,c:1.1,d:{a:"a",b:1},"lst2":[{"a":"1"},{"a":"2"},{"a":"3"},{"a":"4"}]}</textarea>
		</div>
		<div id="treeDiv">
		</div>
		<textarea id="codeP">Build 20160727
		
changelog:
2016-7-27 13:03:21
1.xml layout to code
2.parse json to b4x code(org style)</textarea>
	</div>
	<script>
	$( document ).ready(function() {
		$("#textarea").autosize();
		$("#btnParse").click(function(e) {
			e.preventDefault();
			$.ajax({
				type: "POST",
				url: "jsonHelper",
				data: $("#textarea").val(), 
			   success: function(result)
			   {
				   if (result.success) {
						$("#codeP").html(result.code);
						 $("#treeDiv").html(result.tree);
						 $("ul li:last-child").addClass('last');
				   }
				   else {
						alert(result.error);
				   }
			   },
				error: function (xhr, ajaxOptions, thrownError) {
					alert(thrownError);
				}
			});
			
		});
		$("#btnParseview").click(function(e) {
			e.preventDefault();
			$.ajax({
				type: "POST",
				url: "xml2code",
				data: $("#textarea").val(), 
			   success: function(result)
			   {
				   if (result.success) {
						$("#codeP").html(result.code);
						 $("#treeDiv").html(result.tree);
						 $("ul li:last-child").addClass('last');
				   }
				   else {
						alert(result.error);
				   }
			   },
				error: function (xhr, ajaxOptions, thrownError) {
					alert(thrownError);
				}
			});
			
		});
			$("#btnParse2java").click(function(e) {
			e.preventDefault();
			$.ajax({
				type: "POST",
				url: "jsonHelper2java",
				data: $("#textarea").val(), 
			   success: function(result)
			   {
				   if (result.success) {
						$("#codeP").html(result.code);
						 $("#treeDiv").html(result.tree);
						 $("ul li:last-child").addClass('last');
				   }
				   else {
						alert(result.error);
				   }
			   },
				error: function (xhr, ajaxOptions, thrownError) {
					alert(thrownError);
				}
			});
			
		});
		$("#btnParsenew").click(function(e) {
			e.preventDefault();
			$.ajax({
				type: "POST",
				url: "jsonHelpernew",
				data: $("#textarea").val(), 
			   success: function(result)
			   {
				   if (result.success) {
						$("#codeP").html(result.code);
						 $("#treeDiv").html(result.tree);
						 $("ul li:last-child").addClass('last');
				   }
				   else {
						alert(result.error);
				   }
			   },
				error: function (xhr, ajaxOptions, thrownError) {
					alert(thrownError);
				}
			});
			
		});
		$("#textarea").focus(function() {
			var $this = $(this);
			$this.select();
			$this.mouseup(function() {
				$this.unbind("mouseup");
			return false;
			});
		});
		$("#codeP").focus(function() {
			var $this = $(this);
			$this.select();
			$this.mouseup(function() {
				$this.unbind("mouseup");
			return false;
			});
		});
	});
	</script>

 </body>
