<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="google" content="notranslate"><meta http-equiv="X-UA-Compatible" content="IE=edge"><script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script><script type="text/javascript" src="../../js/jquery-ui.min.js"></script><script type="text/javascript" src="../../js/jquery.csv.min.js"></script><link rel="stylesheet" type="text/css" href="../../css/abmpivot.min.css"><script type="text/javascript" src="../../js/abmpivot.min.js"></script><script type="text/javascript" src="../../js/pivot.es.min.js"></script><script type="text/javascript" src="../../js/export_renderers.min.js"></script><script type="text/javascript" src="../../js/jquery.ui.touch-punch.min.js"></script><style>.pvtAxisContainer, .pvtVals {background: #b3e5fc;}table.pvtTable tr th, table.pvtTable tr th {background-color: #e1f5fe;border: 1px solid #b3e5fc;}select:focus {outline: 0;}</style></head><body style="background-color:#ffffff"><script type="text/javascript">$(function(){var renderers = $.extend($.pivotUtilities.renderers,$.pivotUtilities.export_renderers);var fileName = localStorage.getItem('fileKey');var tmpRows = localStorage.getItem('rowKey').split(",");var tmpCols = localStorage.getItem('colKey').split(",");var tmpHides = localStorage.getItem('hideKey').split(",");$(function(){$.get(fileName, function(mps) {var input = $.csv.toArrays(mps);$('#output').pivotUI(input, {rows: tmpRows,cols: tmpCols,hides: tmpHides,heatcol: '#f44336',barchartcol: '#c5e1a5',onRefresh: function(config) {console.log(config.rows);console.log(config.cols);}},false,'es');});});});</script><div id="output"></div></body></html>
